<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css" />
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css" />

  <title>GIFted</title>
</head>

<body>
  <!--Header  -->
  <div class="header">
    <h1 class="title"> GIF Provider! </h1>
    <h1 class="subtitle"> Powered by GIPHY </h1>
    <div id="gif-buttons"> </div>
  </div>
<!--Input field for user input  -->
  <div id="input-field">
    <form id="gif-form">
      <label class="input-field-title" for="gif-input">Add Your Own Button!</label>
      <input type="text" id="gif-input" placeholder="Add a Character!"><br>
      <input id="find-gif" type="submit" value="Gif Add" class="buttonclass">
      <button id="clear-field" class="buttonclass"> Clear! </button>
    </form>
<!--Gif display field  -->
  </div>
  <div id="gif-field"></div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</html>
